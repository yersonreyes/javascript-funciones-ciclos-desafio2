<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <div>
      <div style="width: 40%; margin: 0 auto">
        <h2>Escríbenos !!!</h2>
        <div class="exito" style="color: green; font-style: italic"></div>
        <form id="formulario">
          <div>
            <div style="display: flex; flex-direction: column">
              <label> Nombre completo </label>
              <input id="nombre" type="text" />
              <p class="errorNombre" style="color: red; font-style: italic"></p>
            </div>
            <div style="display: flex; flex-direction: column">
              <label> Asunto </label>
              <input id="asunto" type="text" />
              <p class="errorAsunto" style="color: red; font-style: italic"></p>
            </div>
          </div>
          <div style="display: flex; flex-direction: column">
            <label> Mensaje </label>
            <textarea id="mensaje"></textarea>
            <p class="errorMensaje" style="color: red; font-style: italic"></p>
          </div>
          <div>
            <button id="botton" type="submit">Envíar mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Escríbe aquí tu código
      let formulario = document.getElementById("formulario");

      function limpiarErrores(error) {
        error.innerHTML = "";
      }

      function mesajeExitoso(exito) {
        exito.innerHTML = "Mensaje enviado con exito";
      }

      function validarMensaje(texto, error) {
        limpiarErrores(error);
        let validacion = /[a-zA-Z]/gim;
        if (validacion.test(texto)) {
          return true;
        } else {
          error.innerHTML = "solo se permiten letras";
          return false;
        }
      }

      formulario.addEventListener("submit", function (e) {
        e.preventDefault();

        let nombre = document.getElementById("nombre").value;
        let asunto = document.getElementById("asunto").value;
        let mensaje = document.getElementById("mensaje").value;
        let errorNombre = document.querySelector(".errorNombre");
        let errorAsunto = document.querySelector(".errorAsunto");
        let errorMensaje = document.querySelector(".errorMensaje");
        let exito = document.querySelector(".exito");

        let resultado1 = validarMensaje(nombre, errorNombre);
        let resultado2 = validarMensaje(asunto, errorAsunto);
        let resultado3 = validarMensaje(mensaje, errorMensaje);

        if (resultado1 && resultado2 && resultado3) {
          mesajeExitoso(exito);
        }
      });
    </script>
  </body>
</html>
