<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button">Sumar</button>
              <button id="btn-restar" type="button">Restar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Escríbe aquí tu código

      let btnSumar = document.getElementById("btn-sumar");
      let btnRestar = document.getElementById("btn-restar");
      let resultado = document.querySelector(".resultado");

      function validarNumero(numero) {
        if (numero < 0) {
          return 0;
        } else {
          return numero;
        }
      }

      function sumar(valor1, valor2, resultado) {
        numero = parseInt(valor1) + parseInt(valor2);
        resultado.innerHTML = numero;
      }

      function restar(valor1, valor2, resultado) {
        numero = valor1 - valor2;
        resultadoResta = validarNumero(numero);
        console.log(numero);
        resultado.innerHTML = resultadoResta;
      }

      btnSumar.addEventListener("click", function () {
        let valor1 = document.getElementById("valor1").value;
        let valor2 = document.getElementById("valor2").value;
        sumar(valor1, valor2, resultado);
      });

      btnRestar.addEventListener("click", function () {
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);
        restar(valor1, valor2, resultado);
      });
    </script>
  </body>
</html>
