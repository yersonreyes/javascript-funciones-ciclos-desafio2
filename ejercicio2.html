<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>

  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Escríbe aquí tu código
      let caja = document.getElementById("caja");
      let button1 = document.getElementById("btn-1");
      let button2 = document.getElementById("btn-2");
      let button3 = document.getElementById("btn-3");
      let button4 = document.getElementById("btn-4");
      let button5 = document.getElementById("btn-5");
      let button6 = document.getElementById("btn-6");
      let color1 = "#e53e3e";
      let color2 = "#dd6b20";
      let color3 = "#faf089";
      let color4 = "#48bb78";
      let color5 = "#81e6d9";
      let color6 = "#d53f8c";

      function cambiarColor(elemento, color) {
        elemento.setAttribute(
          "style",
          `background-color:${color}; border: 1px solid black; width: 100%; height: 100%`
        );
      }

      button1.addEventListener("click", function () {
        cambiarColor(caja, color1);
      });
      button2.addEventListener("click", function () {
        cambiarColor(caja, color2);
      });
      button3.addEventListener("click", function () {
        cambiarColor(caja, color3);
      });
      button4.addEventListener("click", function () {
        cambiarColor(caja, color4);
      });
      button5.addEventListener("click", function () {
        cambiarColor(caja, color5);
      });
      button6.addEventListener("click", function () {
        cambiarColor(caja, color6);
      });
    </script>
  </body>
</html>
